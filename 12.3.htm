<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function map1(array,callback) //the function map1 is called
        {
             for(i=0;i<array.length;i++)//loop is iterated until all the array elements are operated on.
             {
               callback(array[i]);//callback function takes a parameter i.e an element of array
             }
        }
        function callback(n){ //inside the callback function, each array element is multiplied to 2 on the respective iterations.
            console.log(n*2);
        }
       map1([1,2,3],callback)//the function map has two parameters array and callback function
    </script>
</body>
</html>
